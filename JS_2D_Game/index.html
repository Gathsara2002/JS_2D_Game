<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Game</title>
    <link rel="icon" href="assets/img/favIcon.png">
    <link rel="stylesheet" href="assets/css/loadingPage.css">
    <link rel="stylesheet" href="assets/css/css-reset.css">
</head>

<body>

<main>

    <!--this is loader-->
    <div id="loader">
        <div>
            <img src="" alt="">
        </div>
    </div>

    <!--this for loading page-->
    <section id="loadingPage">

        <!--start button-->
        <div id="btnStart" class="scene">
            <div class="cube">
                <a class="side top" href="pages/level1.html">PLAY </a>
                <a class="side front" href="pages/level1.html"> START GAME</a>
            </div>
        </div>
    </section>

    <div id="logo"></div>

    <div id="instruction"></div>

    <div id="description">
        <h2>Instructions</h2>
        <h4>Press 'A' or Left Arrow Key to move left.</h4>
        <h4>Press 'D' or Right Arrow Key to move right.</h4>
        <h4>Press 'W' or Up Arrow Key to move Up.</h4>
        <h4>Press 'S' or Down Arrow Key to move Down.</h4>
        <h4>Avoid collision with other cars.</h4>
        <h4>Score 500 points to reach next level</h4>
    </div>

</main>

<script src="assets/js/jquery-3.7.0.min.js"></script>
<script src="assets/js/myScript.js"></script>

</body>

</html>
