<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/myCss.css">
    <link rel="stylesheet" href="../assets/css/css-reset.css">
</head>

<body>

<main>

    <!--this will appear when player click start button-->
    <section id="loadingAnimation">
        <p>Press Space To Start Racing</p>

        <!--timer for countdown to start  race-->
        <div id="timer"></div>

    </section>

    <!--this back ground-->
    <section id="background"></section>

    <!--this is the race track-->
    <section id="track">

        <!--this is player's car-->
        <div id="player"></div>

        <!--this is enemy car-->
        <div id="enemy"></div>

        <!--this is police car-->
        <div id="police"></div>

        <!--this is taxi car-->
        <div id="taxi"></div>

    </section>

</main>

</body>

</html>
