<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Game</title>
    <link rel="icon" href="../assets/img/favIcon.png">
    <link rel="stylesheet" href="../assets/css/level3.css">
    <link rel="stylesheet" href="../assets/css/css-reset.css">
</head>

<body>

<main>

    <!--this will appear when player click start button-->
    <section id="loadingAnimation">
        <p>Press Space To Start Racing</p>

        <!--timer for countdown to start  race-->
        <div id="timer"></div>

    </section>

    <!--this back ground-->
    <section id="background"></section>

    <!--this is the race track-->
    <section id="track">

        <!--this is player's car-->
        <div id="player"></div>

        <!--this is enemy car-->
        <div id="enemy"></div>

        <!--this is police car-->
        <div id="police"></div>

        <!--this is taxi car-->
        <div id="taxi"></div>

    </section>

    <section id="menu">
        <div id="mute"></div>
        <div id="unmute"></div>
        <div id="pause"></div>
        <div id="restart"></div>
    </section>

    <section id="score">
        <p>Score : </p>
        <h1 id="scoreCard">0</h1>
    </section>

    <section id="gameOver">
        <div id="lose"></div>
        <div id="win"></div>
        <div id="restartGame"></div>
        <div id="nextLevel"></div>
    </section>

</main>

</body>

</html>
